<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js"></script>
        <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var width = 960,
                height = 1160;

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            d3.json("africa_combined.json", function(error, africa_combined) {
                if (error) return console.error(error);
                console.log(africa_combined);

                svg.append("path")
                    .datum(topojson.feature(africa_combined, africa_combined.objects.subunits))
                    .attr("d", d3.geo.path().projection(d3.geo.mercator()));
            });       
        </script>

    </body>
</html>
