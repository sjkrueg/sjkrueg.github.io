    <body>
        <script type="text/javascript">
            var width = 960,
                height = 1160;

            var projection = d3.geo.albers()
                .center([0, 25])
                .rotate([0, 0])
                .parallels([-23, 20])
                .scale(500)
                .translate([width / 2, height / 2]); 

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            var path = d3.geo.path()
                    .projection(projection);

            d3.json("africa_combined.json", function(error, africa_combined) {
                svg.selectAll(".africa_base")
                    .data(topojson.feature(africa_combined, africa_combined.objects.subunits).features)
                  .enter().append("path")
                    .attr("class", function(d) { return "africa_base " + d.id; })
                    .attr("d", path);
