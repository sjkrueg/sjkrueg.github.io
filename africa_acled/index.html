<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.js" charset="utf-8"></script>
        <script type="text/javascript" src="d3/topojson.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            var width = 960,
                height = 1160;

            var svg = d3.select("body").append("svg")
                .attr("width", width)
                .attr("height", height);

            d3.json("africa_combined.json", function(error, africa_combined) {
                if (error) return console.error(error);
                console.log(africa_combined);

                /*svg.append("path")
                    .datum(topojson.feature(africa_combined, africa_combined.objects.subunits))
                    .attr("d", d3.geo.path().projection(d3.geo.mercator()));*/

                var subunits = topojson.feature(africa_combined, africa_combined.objects.africa_base);
                /*
                var projection = d3.geo.mercator()
                    .scale(500)
                    .translate([width / 2, height / 2]);*/

                var projection = d3.geo.albers()
                    .center([0, 25])
                    .rotate([0, 0])
                    .parallels([-23, 20])
                    .scale(500)
                    .translate([width / 2, height / 2]);    

                var path = d3.geo.path()
                    .projection(projection);

                svg.append("path")
                    .datum(subunits)
                    .attr("d", path);

                svg.selectAll(".africa_base")
                    .data(topojson.feature(africa_combined, africa_combined.objects.subunits).features)
                  .enter().append("path")
                    .attr("class", function(d) { return "africa_base " + d.id; })
                    .attr("d", path);
                    
            });       
        </script>

    </body>
</html>
